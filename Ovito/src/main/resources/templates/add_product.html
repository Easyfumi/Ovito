<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="Введите название товара" class="form-control"><br>
        <textarea name="description" placeholder="Введите описание товара" class="form-control"></textarea><br>
        <input type="text" name="price" placeholder="Укажите цену" class="form-control"><br>
        <input type="text" name="city" placeholder="Укажите город" class="form-control"><br>
        <input type="text" name="author" placeholder="Укажите автора" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
