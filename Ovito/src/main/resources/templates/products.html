<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Все товары</h1>
    <div th:each="element : ${products}" class="alert alert-primary mt-2">
        <div>
            <style>
                img {
                float: left;
                margin-right: 2em;
                }
            </style>
            <img class="img" width="153.84" height="100%" th:src="@{'/images/'+${element.previewImageId}}"/>
            <h1 class="display-5"> <span th:text="${element.title}"/>   </h1> <br>
            <h4><b>Город: </b><span th:text="${element.city}"/></h4>
            <p><b>Цена: </b><span th:text="${element.price}"/>   </p>
        </div> <br>

        <a th:href="'/products/'+${element.id}" class="btn btn-primary btn-sm">Смотреть подробнее</a>
    </div>
</div>
    <footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
